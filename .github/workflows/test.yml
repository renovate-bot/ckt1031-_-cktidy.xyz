name: TypeCheck and Lint

on:
    push:
        branches:
            - main
            - dev
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: pnpm/action-setup@v2.2.4
              with:
                  version: latest

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  cache: pnpm
                  node-version: 19

            - name: Install Dependencies
              run: pnpm install

            - name: Lint Project
              run: pnpm lint
